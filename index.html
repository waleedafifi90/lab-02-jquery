<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script id="imageTemplate" type="text/x-mustach-template">
      <section data-keyword='{{keyword}}'>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{description}}">
        <p># of horns {{horns}}</p>
      </section>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="Filter">
        <option value="default">Filter by Keyword</option>
      </select>

      <select id="filterBy">
        <option value="sortBy">Sort By</option>
        <option value="title">By Title</option>
        <option value="horns">By Horn</option>
      </select>

      <button id="1">Page1</button>
      <button id="2">Page2</button>

    </header>
    <main>
      <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
